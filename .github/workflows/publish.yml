name: 🔥 Publish Package to npmjs
on:
  push:
    branches: [main]
jobs:
  release:
    name: 🔥 Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: "https://registry.npmjs.org"

      - name: 🕹️ Ci
        run: npm ci

      - name: 🪛 Build Chaca
        run: npm run build

      - name: 🧪 Test
        run: npm run test

      - name: ✅ Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
