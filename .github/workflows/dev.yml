name: ğŸ–¥ï¸ Workflow Dev
on:
  push:
    branches: [chaca-dev]
jobs:
  release:
    name: ğŸ–¥ï¸ Dev
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ•¹ï¸ Ci
        run: npm ci

      - name: ğŸ“¦ Install packages
        run: npm install

      - name: ğŸª› Build Chaca
        run: npm run build

      - name: ğŸ§ª Test
        run: npm run test
